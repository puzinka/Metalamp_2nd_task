<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form Elemtnts</title>
        <link rel="stylesheet" type="text/css" href="/CSS/style3.css">
    </head>
    <body>
        <!--****************Logo****************-->
        <svg class="main_logo" 
             viewBox="0 0 50 50" 
             version="1.1" 
             xmlns="http://www.w3.org/2000/svg" 
             xmlns:xlink="http://www.w3.org/1999/xlink">
             <path d="M24 48C10.7647 48 0 37.2353 0 24C0 10.7647 10.7647 0 24 0C37.2353 0 48 10.7647 48 24C48 37.2353 37.2353 48 24 48ZM24 2.82353C12.3176 2.82353 2.82353 12.3176 2.82353 24C2.82353 35.6824 12.3176 45.1765 24 45.1765C35.6824 45.1765 45.1765 35.6824 45.1765 24C45.1765 12.3176 35.6824 2.82353 24 2.82353Z"
                   style="fill:#1f2041; fill-opacity: 25%;"/>
             <svg x="11" 
                  y="18">
                  <path d="M12.9989 14.4712C12.2224 14.4712 11.5871 13.8359 11.5871 13.0594C11.5871 7.6241 7.14003 3.17705 1.70473 3.17705C0.928263 3.17705 0.292969 2.54175 0.292969 1.76528C0.292969 0.98881 0.928263 0.353516 1.70473 0.353516C8.72826 0.353516 14.4106 6.03587 14.4106 13.0594C14.4106 13.8359 13.7753 14.4712 12.9989 14.4712Z"
                        style="fill:#1f2041; fill-opacity: 25%;"/>
            </svg>
            <svg x="25" 
                 y="18">
                 <path d="M11.7068 1.76528C11.7068 2.54175 11.0715 3.17704 10.295 3.17704C6.9421 3.17704 3.9421 4.87116 2.17739 7.44763C1.78915 6.4594 1.33033 5.54175 0.765625 4.69469C3.09504 2.01234 6.51857 0.353516 10.295 0.353516C11.0715 0.353516 11.7068 0.98881 11.7068 1.76528Z"
                       style="fill:#1f2041; fill-opacity: 25%;"/>
            </svg>
        </svg>

        <!--**********************1st column*************************-->
        <div class="column1">
            <div class="left part_input">
                <div class="title">
                    <p class="left FontB Font_D100 size_font7">TEXT FIELD</p>
                    <p class="right FontR Font_D50 size_font7">DEFAULT</p>
                </div>
                <div class="left input_case input_all">
                    <input class="FontR size_font8" placeholder="Email" name="email" maxlength="20">
                </div>
            </div>
            <div class="left part_input">
                <div class="title">
                    <p class="left FontB Font_D100 size_font7">TEXT FIELD</p>
                    <p class="right FontR Font_D50 size_font7">HOVER / FOCUS</p>
                </div>
                <div class="left input_case_focus input_all">
                    <input class="FontR size_font8" value="This is pretty awesome" maxlength="20">
                </div>
            </div>
            <!--dropdown-->
            <div class="left part_input">
                <div class="title">
                    <p class="left FontB Font_D100 size_font7">DROPDOWN</p>
                </div>
                <div class="left input_case input_all">
                    <p class="left FontR Font_D75 size_font8 dropdown_top_text">Сколько гостей</p>
                    <svg class="more_dropdown right" 
                         viewBox="0 0 12 8" 
                         version="1.1" 
                         xmlns="http://www.w3.org/2000/svg" 
                         xmlns:xlink="http://www.w3.org/1999/xlink">
                        <path d="M10.5938 0.578125L12 1.98438L6 7.98438L0 1.98438L1.40625 0.578125L6 5.17188L10.5938 0.578125Z"
                              fill="#1F2041" 
                              fill-opacity="0.5"/>
                    </svg>
                </div>
            </div>
            <!--Date-->
            <div class="left part_input">
                <div class="title">
                    <p class="left FontB Font_D100 size_font7">MASKED TEXT FIELD</p>
                </div>
                <div class="left input_case input_all">
                    <input class="left FontR Font_D75 size_font8 dropdown_top_text" placeholder="ДД.ММ.ГГГГ">
                </div>
            </div>
            <!--Date dropdown-->
            <div class="left part_input">
                <div class="title">
                    <p class="left FontB Font_D100 size_font7">DATE DROPDOWN</p>
                    <p class="right FontB Font_D100 size_font7">DATE DROPDOWN</p>
                </div>
                <div class="left date_dropdown">
                    <input class="left FontR Font_D75 size_font8" value="ДД.ММ.ГГГГ" size="8">
                    <svg class="more_dropdown right" 
                         viewBox="0 0 12 8" 
                         version="1.1" 
                         xmlns="http://www.w3.org/2000/svg" 
                         xmlns:xlink="http://www.w3.org/1999/xlink">
                        <path d="M10.5938 0.578125L12 1.98438L6 7.98438L0 1.98438L1.40625 0.578125L6 5.17188L10.5938 0.578125Z"
                              fill="#1F2041" 
                              fill-opacity="0.5"/>
                    </svg>
                </div>

                <div class="right date_dropdown">
                    <input class="left FontR Font_D75 size_font8" value="19.08.2019" size="8">
                    <svg class="more_dropdown right" 
                         viewBox="0 0 12 8" 
                         version="1.1" 
                         xmlns="http://www.w3.org/2000/svg" 
                         xmlns:xlink="http://www.w3.org/1999/xlink">
                        <path d="M10.5938 0.578125L12 1.98438L6 7.98438L0 1.98438L1.40625 0.578125L6 5.17188L10.5938 0.578125Z"
                              fill="#1F2041" 
                              fill-opacity="0.5"/>
                    </svg>
                </div>
            </div>

            <div class="left part_input">
                <div class="title">
                    <p class="left FontB Font_D100 size_font7 ">FILTER DATE DROPDOWN</p>
                </div>
                <div class="left input_case input_middle">
                    <p class="left FontR Font_D75 size_font8 dropdown_top_text">19 авг - 23 авг</p>
                    <svg class="more_dropdown right" 
                         viewBox="0 0 12 8" 
                         version="1.1" 
                         xmlns="http://www.w3.org/2000/svg" 
                         xmlns:xlink="http://www.w3.org/1999/xlink">

                        <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#BC9CFF;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#8BA4F9;stop-opacity:1" />
                        </linearGradient>
                        
                        <path d="M10.5938 0.578125L12 1.98438L6 7.98438L0 1.98438L1.40625 0.578125L6 5.17188L10.5938 0.578125Z"
                              fill="#1F2041" 
                              fill-opacity="0.5"/>
                    </svg>
                </div>
            </div>
            <div class="left part_input">
                <div class="title">
                    <p class="left FontB Font_D100 size_font7 ">SUBSCRIPTION TEXT FIELD</p>
                </div>
                <div class="left input_case input_middle">
                    <input class="FontR size_font8 input_size_middle" placeholder="Email" name="email" maxlength="40">
                    <svg class="arrow right" 
                         viewBox="0 0 18 18" 
                         version="1.1" 
                         xmlns="http://www.w3.org/2000/svg" 
                         xmlns:xlink="http://www.w3.org/1999/xlink">

                        <path d="M9 0.984375L17.0156 9L9 17.0156L7.59375 15.6094L13.1719 9.98438H0.984375V8.01562H13.1719L7.59375 2.39062L9 0.984375Z"
                              fill="url(#grad1)"/>
                    </svg>
                </div>
            </div>

                <div class="left input_case input_all">
                    <input class="FontR size_font8" placeholder="Email" name="email" maxlength="20">
                    <svg class="more_dropdown right" 
                         viewBox="0 0 12 8" 
                         version="1.1" 
                         xmlns="http://www.w3.org/2000/svg" 
                         xmlns:xlink="http://www.w3.org/1999/xlink">
                        <path d="M10.5938 0.578125L12 1.98438L6 7.98438L0 1.98438L1.40625 0.578125L6 5.17188L10.5938 0.578125Z"
                              fill="#1F2041" 
                              fill-opacity="0.5"/>
                    </svg>
                </div>
                -->
                
        </div>
    </body>
</html>
